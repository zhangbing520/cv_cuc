<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 使用子组件的时候传递了内容，子组件中指定的slot的默认内容会被覆盖 -->
        <alert-box>有bug发生</alert-box>
        <alert-box>有一个警告</alert-box>
        <!-- 使用子组件的时候没有传递内容，可以在子组件中指定slot的默认内容 -->
        <alert-box></alert-box>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        // 组件插槽
        Vue.component('alert-box', {
            template: `
                <div>
                    <strong>ERROR:</strong>
                    <slot></slot>
                </div>
            `,
        });

        var vm = new Vue({
            el: '#app',
            data: {

            }
        });
    </script>  
</body>
</html>
