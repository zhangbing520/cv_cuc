<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数组降维 将二维数组降维为一维数组
        var arr = [1,2,3,[4,5,6],[7,8],9];
        // 方法一： 使用扩展运算符
        var arrNew = [];
        // 遍历二维数组
        arr.forEach(v => {
            // 若遍历项为数组 将其结构之后push进 arrNew
            if (Array.isArray(v)) {
                arrNew.push(...v);
            } else {
                arrNew.push(v);
            }
        });

        console.log(arrNew);


    </script>
</body>
</html>
