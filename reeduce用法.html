<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5];
        // reduce方法，会让数组的每一个元素都执行一次回调函数，并将上一次循环时回调函数的返回值作为下一次循环的初始值，最后将这个结果返回。
        // 如果没有初始值，则reduce会将数组的第一个元素作为循环开始的初始值，第二个元素开始执行回调函数。
        let res = arr.reduce((val,item,index) => {
            return val + item * index;
        },6);

        // 第一轮循环：返回的是 6+1*0=6
        // 第二轮循环：返回的是 6+2*1=8
        // 第三轮循环：返回的是 8+3*2=14
        // 第四轮循环：返回的是 14+4*3=26
        // 第五轮循环：返回的是 26+5*4=46

        // 其实就是6+ 数组的每一项值*数组索引 的累加值
        // 即：6+（1*0 + 2*1 + 3*2 + 4*3 + 5*4）= 46
        console.log(res); // 46
    </script>
</body>
</html>
