<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>{{ num }}</div>
        <button @click='handle1'>点击1</button>
        <button @click='handle(123,456,$event)'>点击2</button>
    </div>

    <script type="text/javascript" src="./js/vue.js"></script>

    <script>
        // Vue的基本使用步骤：
        // 1. 需要提供标签用于填充数据
        // 2. 引入 vue.js库文件
        // 3. 可以使用vue的语法做功能了
        // 4. 把vue提供的数据填充到标签里

        // 事件绑定-参数传递
        // 1. 如果事件直接绑定函数名称，那么默认会传递事件对象作为事件函数的第一个参数
        // 1. 如果事件绑定函数调用，那么事件对象必须作为最后一个参数显示传递，并且事件对象的名称必须是 $event

        var vm = new Vue({
            // 元素的挂载位置
            el: '#app',
            // 模型数据（只是一个对象）
            data: {
                msg:'Hello Vue',
                num: 0
            },
            methods: {
                handle: function (p,p1,event) {
                    // 这里的this是Vue的实例对象
                    // console.log(this === vm)
                    console.log(p,p1);
                    console.log(event.target.tagName);
                    console.log(event.target.innerHTML);
                    this.num++;
                },
                handle1: function (event) {
                    console.log(event.target.innerHTML);
                }
            }
        });
    </script>
</body>
</html>
