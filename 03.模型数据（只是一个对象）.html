<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>{{ msg }}</div>
        <!-- v-onde 的使用场景：如果显示的信息后续不需要再修改，可以使用 v-once，这样可以提高性能 -->
        <div v-once>{{ info }}</div>
    </div>
    

    <script type="text/javascript" src="./js/vue.js"></script>

    <script>
        // Vue的基本使用步骤：
        // 1. 需要提供标签用于填充数据
        // 2. 引入 vue.js库文件
        // 3. 可以使用vue的语法做功能了
        // 4. 把vue提供的数据填充到标签里

        var vm = new Vue({
            // 元素的挂载位置
            el: '#app',
            // 模型数据（只是一个对象）
            data: {
                msg:'Hello Vue',
                info: '你好'
            }
        });
    </script>
</body>
</html>
