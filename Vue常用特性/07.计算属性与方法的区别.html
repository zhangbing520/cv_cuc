<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div >{{ reverseString}}</div>
        <div >{{ reverseString}}</div>
        <div >{{ reverseMessage()}}</div>
        <div >{{ reverseMessage()}}</div>
    </div>

    <script src="./js/vue.js"></script>
    <script>
        // 计算属性与方法的区别：
        // 计算属性是基于它们的依赖进行缓存的
        // 方法不存在缓存
        
        var vm = new Vue( {
            el: '#app',
            data: {
                msg: 'nihao',
                num: 100
            },
            methods: {
                reverseMessage: function () {
                    console.log('methods'); 
                    return this.msg.split('').reverse().join('');
                }
            },
            computed: {
                reverseString: function () {
                    console.log('computed'); // computed 只打印了1次（若 msg 没有发生变化 前一次的结果已经缓存起来了）
                    // return this.msg.split('').reverse().join('');
                    var total = 0;
                    for(var i=0; i<=this.num; i++) {
                        total += i;
                    }
                    return total;
                }
            }

        })
    </script>
</body>
</html>
