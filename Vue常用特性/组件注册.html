<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button-counter></button-counter>
        <!-- 必须使用短横线的形式使用组件 -->
        <hello-world></hello-world>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        // 组件注册（全剧组件）
        // 如果使用驼峰式命名组件， 那么在使用组件的时候，只能在字符串模板中用驼峰的方式，但是在普通的标签模板中必须使用短横线的方式使用组件。
        Vue.component('HelloWorld', {
            data: function(){
                return {
                    msg: 'HelloWorld'
                }
            },
            template: '<div>{{ msg }}</div>'
        });

        Vue.component('button-counter', {
            data: function () {
                return { 
                    count: 0
                }
            },
            // 模板字符串的使用可以增加代码的可读性
            template: `<div>
                            <button @click="handle">点击了{{ count }}次</button>
                            <button>测试123</button>
                            <HelloWorld></HelloWorld>
                        </div>`,

            methods: {
                handle: function () {
                    this.count += 2;
                }
            }
        })

        var vm = new Vue({
            el: '#app',
            data: {

            },
        })
    </script>
</body>
</html>
