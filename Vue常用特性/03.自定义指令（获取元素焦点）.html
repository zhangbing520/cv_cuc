<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-focus>
        <input type="text">
    </div>

    <script src="./js/vue.js"></script>
    <script>
        // 自定义指令(获取元素焦点)

        // 注册一个全局自定义指令： v-focus
        Vue.directive('focus', {
            // inserted：被绑定元素插入父节点时调用（仅保证父节点存在，但不一定已被插入文档中）
            inserted: function(el){
                // 当被绑定的元素插入到DOM中时
                // el表示指令所绑定的元素
                el.focus(); // 聚焦元素
            }
        })
        var vm = new Vue( {
            el: '#app',
            data: {

            },
            methods: {

            }

        })
    </script>
</body>
</html>
